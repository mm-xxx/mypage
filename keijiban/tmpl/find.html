<?xml version="1.0" encoding="Shift_JIS"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=shift_jis" />
<meta http-equiv="content-style-type" content="text/css" />
<link rel="stylesheet" href="charm.css" type="text/css" media="all" />
<title>掲示板 &gt; キーワード検索</title>
</head>
<body>

<div id="find-list">
<input type="button" value="&lt; 戻る" onclick="javascript:window.location='!bbs_cgi!'" />

<div class="find-ttl">掲示板内キーワード検索</div>

<ul class="find-msg">
<li>検索したい<b>キーワード</b>を入力し「検索」ボタンを押してください。</li>
<li>キーワードはスペースで区切って複数指定することができます。</li>
</ul>
<form action="!bbs_cgi!" method="get">
<input type="hidden" name="mode" value="find" />
<input type="text" name="word" size="35" value="!word!" />
条件
<select name="cond">
<!-- op_cond -->
</select>
<input type="submit" value="検索" />
</form>

<!-- msg_begin -->
<div class="hit-msg">・ 検索結果： <b>!hit!</b>件ヒットしました.</div>
<!-- msg_end -->

</div>

<!-- loop_begin -->
<div class="find-art">
	[!num!] <b class="bbs-sub">!sub!</b> 投稿者：<b>!name!</b> 日時：!date!
	<div class="find-com">!comment!</div>
	<!-- res -->
</div>
<!-- loop_end -->

</div>
</body>
</html>
